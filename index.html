<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./app.css">
    <title>Results summary component</title>
  </head>

  <body>
    <main id="main-cont">
      <section class="summary">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="result">
        <h2>Summary</h2>
        <ul class="grade">
          <li class="mark">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <p class="head">Reaction</p>
            </div>
            <p>80<span>/ 100</span></p>
          </li>
          <li class="mark">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <p class="head">Memory</p>
            </div>
            <p>92<span>/ 100</span></p>
          </li>
          <li class="mark">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <p class="head">Verbal</p>
            </div>
            <p>61<span>/ 100</span></p>
          </li>
          <li class="mark">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <p class="head">Visual</p>
            </div>
            <p>72<span>/ 100</span></p>
          </li>
        </ul>
        <button class="btn-continue"> Continue</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/adebisiabdussamad">Adebisi Abdussamad</a>.
      </div>
    </footer>
  </body>

</html>
